<{if $page_info.page_count > 1}>
<!--page start-->
<div class="pagination pagination-right">
	<ul>
		<li<{if !$page_info.prev_link}> class="disabled"<{/if}>><a href="<{$page_info.prev_link}>">上一页</a></li>
		<{foreach $page_info.page_links as $page => $link}>
		<li<{if $page_info.curr_page == $page}> class="active"<{/if}>><a href="<{$link}>"><{$page}></a></li>
		<{/foreach}>
		<li<{if !$page_info.next_link}> class="disabled"<{/if}>><a href="<{$page_info.next_link}>">下一页</a></li>
	</ul>
</div>
<!--page end-->
<{/if}>
