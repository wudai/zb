<{include file="section/header.html"}>
<div class="container row-fluid">
	<div class="nav span8 offset1">
		<ul class="inline">
			<li class="active">个人账户</li>
			<li><a href="/index.php?app=account&act=out">外债账户</a></li>
		</ul>
	</div>
	<div class="span3">
		<ul class="inline">
			<li><a href="/index.php?app=account&act=add">添加个人账户</a></li>
			<li><a href="/index.php?app=account&act=outadd">添加外债账户</a></li>
		</ul>
	</div>
	<div class="span8 offset1">
		<div class="account_list">
			<table class="table table-striped table-hover">
			<thead>
				<tr><th>账户名</th><th>账户类型</th><th>账户余额</th><th>操作</th></tr>
			</thead>
			<tbody>
				<{foreach $list as $line}>
				<tr>
					<td><{$line.account_name}></td>
					<td><{$line.type|enumtostr:"account":"type"}></td>
					<td><{$line.balance|money}></td>
					<td>
						<a href="/index.php?app=account&act=detail&id=<{$line.account_id}>">查看</a>&nbsp;|&nbsp;
						<a href="/index.php?app=account&act=edit&id=<{$line.account_id}>">编辑</a>
					</td>
				</tr>
				<{/foreach}>
			</tbody>
			</table>
		</div>
	</div>
</div>
<{include file="section/footer.html"}>
